spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    open-in-view: true
    show-sql: true
    generate-ddl: true

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  accessExpiration: ${JWT_ACCESS_EXPIRATION:1800}
  refreshExpiration: ${JWT_REFRESH_EXPIRATION:604800}


cloud:
  aws:
    s3:
      bucket: ${AWS_S3_BUCKET}
      stack:
        auto: false
    region:
      static: ap-northeast-2
    credentials:
      accessKey: ${AWS_ACCESS_KEY_ID}
      secretKey: ${AWS_SECRET_ACCESS_KEY}

# Kakao OAuth Configuration
auth:
  kakao:
    native-app-key: ${KAKAO_NATIVE_APP_KEY}
    api-url: https://kapi.kakao.com
    token-url: https://kauth.kakao.com
